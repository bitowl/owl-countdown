<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-error.html">
<link rel="import" href="../time-input/time-input.html">
<link rel="import" href="/bundles/owl-nodecg-styles/dashboard/css/bitowl-theme.html">
<dom-module id="gdq-countdown">
	<template>
		<style include="iron-flex iron-flex-alignment bitowl-theme">
			:host {
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			#label {
				font-size: 18px;
				text-transform: uppercase;
				margin-left: 32px;
				margin-right: auto;
			}
			#countdownContainer {
				width: 100px;
			}
			#timeInput {
				font-size: 32px!important;
			}
			#start,
			#stop {
				width: 45px;
				height: 45px;
				min-width: 45px;
				@apply --layout-flex-none;
			}
			#start {
				--paper-button: {
					margin-left: 16px;
					background-color: #5BA664;
					color: white;
				}
			}
			#stop {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				}
			}
		</style>

		<paper-input-container id="countdownContainer" no-label-float auto-validate attr-for-value="value">
			<time-input
				id="timeInput"
				slot="input"
				class="paper-input-input"
				on-invalid-changed="_handleTimeInvalidChanged"></time-input>
			<paper-input-error slot="add-on">Invalid time</paper-input-error>
		</paper-input-container>

		<paper-button id="start" on-tap="start" class="flex nodecg-accept">
			<iron-icon icon="av:play-arrow"></iron-icon>
		</paper-button>

		<paper-button id="stop" on-tap="stop" class="flex nodecg-reject">
			<iron-icon icon="av:stop"></iron-icon>
		</paper-button>
	</template>

	<script src="gdq-countdown.js"></script>
</dom-module>
